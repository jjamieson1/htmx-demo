{{ range $c := .contentList }}
<section class="py-6">
    <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col-12 col-md-6 col-lg-5">
            <h2 class="mb-7">{{ $c.CmsContent.Title }}</h2> 
            {{ html $c.CmsContent.Body }}
            </div>
            <div class="col-12 col-md-6">
                <div>
                    {{ if gt (sizeOf $c.CmsContent.Images) 0 }}
                        {{ range $i := $c.CmsContent.Images }}
                            <img src="{{ $i.Filename }}" alt="..." class="img-fluid w-100">
                        {{ break }}
                        {{ end }}
                    {{ else }}
                    <img src="/public/img/brand/bigbang.jpeg" alt="..." class="img-fluid w-100">
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
